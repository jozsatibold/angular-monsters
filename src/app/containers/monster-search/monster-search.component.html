<div id="search-component">
  <label for="search-box">Monster Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Monster name search"/>

  <ul class="search-result">
    <li *ngFor="let monster of monsters$ | async" >
      <a routerLink="/monster/{{monster.id}}">
        {{monster.name}}
      </a>
    </li>
  </ul>
</div>
