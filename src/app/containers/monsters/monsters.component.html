<h2>My Monsters</h2>

<div>
  <button routerLink="/add-monster">
    Add monster
  </button>
</div>

<ul class="monsters">
  <li *ngFor="let monster of monsters$ | async">
    <a routerLink="/monster/{{monster.id}}">
      <span class="badge"><img src="https://robohash.org/{{monster.id}}?set=set2&size=30x30"></span> {{monster.name}}
    </a>
    <button class="delete" title="delete monster"
      (click)="delete(monster)">x</button>
  </li>
</ul>
